# ========================================
# Nginx 配置文件 - 前端静态文件托管 + API 代理
# ========================================

server {
    listen 80;
    server_name localhost;  # 部署时改为你的域名

    # 前端静态文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # Gzip 压缩 - 减少传输数据量，加快加载速度
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ==========================================
    # 前端路由 - Vue Router 的 SPA 支持
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==========================================
    # 静态资源缓存 - JS/CSS/图片等缓存 1 年
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================
    # API 代理 - 转发 /api/* 请求到后端容器
    # ==========================================
    location /api/ {
        # 代理到后端容器（backend 是 docker-compose 中定义的服务名）
        proxy_pass http://backend:8080/;
        
        # 代理头设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置 - GDAL 处理大文件可能需要较长时间
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        
        # 禁用缓冲 - 对于大文件上传很重要
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # 数据文件访问（如果需要直接访问数据文件）
    # ==========================================
    location /data/ {
        proxy_pass http://backend:8080/data/;
        proxy_set_header Host $host;
        expires 1d;
    }

    # ==========================================
    # 文件上传大小限制 - 允许上传 500MB 的文件
    # ==========================================
    client_max_body_size 500M;
    client_body_buffer_size 128k;

    # ==========================================
    # 错误页面
    # ==========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

